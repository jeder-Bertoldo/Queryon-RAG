<!DOCTYPE html>
<html>
<head>
    <title>Chatbot RAG</title>
</head>
<body>
    <h1>Chatbot RAG</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload Documento</button>
    </form>
    <div id="chat">
        <input type="text" id="query" placeholder="Digite sua pergunta">
        <button onclick="sendQuery()">Enviar</button>
        <p id="response"></p>
    </div>
    <script>
        document.getElementById("upload-form").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message || result.error);
        };

        async function sendQuery() {
            const query = document.getElementById("query").value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query})
            });
            const result = await response.json();
            document.getElementById("response").innerText = result.response;
        }
    </script>
</body>
</html>
