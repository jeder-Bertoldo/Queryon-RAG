<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Minimalista</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
    <img src="https://www.ifac.edu.br/o-ifac/comunicacao/copy2_of_logomarcas/logo_ifac_1.png" alt="">
    </div>
    <div class="header">Como posso ajudar?</div>
    <div class="input-area">
      <input type="text" placeholder="Envie uma mensagem para o Assistente">
      <button>Enviar</button>
    </div>
    <div class="actions">
      <button>Criar imagem</button>
      <button>Resumir texto</button>
      <button>Analisar dados</button>
      <button>Programar</button>
      <button>Mais</button>
    </div>
  </div>
